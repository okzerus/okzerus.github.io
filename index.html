<!doctype html>
<html lang="ru" data-theme="dark">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Мой перевод — Novel</title>
<link rel="stylesheet" href="styles.css">
<!-- Tippy CSS -->
<link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
</head>
<body>
<header>
<h1 id="site-title">Мой перевод — Novel</h1>
<div class="header-controls">
<!-- theme toggle (styled like nav button) -->
<button id="theme-toggle" aria-label="Toggle theme" title="Toggle theme">☼</button>
</div>
</header>


<main>
<aside id="chapters-list">
<h2>Chapters</h2>
<ul id="chapters"></ul>
</aside>


<section id="content">
<div id="chapter-title"></div>
<article id="chapter-body">Загрузка...</article>
</section>
</main>


<!-- Floating prev/next buttons (start disabled) -->
<div class="nav-buttons" aria-hidden="false">
<button id="prev-btn" class="nav-btn" aria-label="Previous chapter" disabled>◀</button>
<button id="next-btn" class="nav-btn" aria-label="Next chapter" disabled>▶</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script src="script.js"></script>
</body>
</html>
